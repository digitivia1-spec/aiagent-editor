<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Command Center</title>
    <style>
        :root {
            /* --- CALM PALETTE (Option A) --- */
            --theme-color: #5BAEB0; 
            
            --glass-bg: rgba(93, 93, 91, 0.25);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-dark: #0f1014;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --success: #66BB6A; 
            --error: #EF5350;   
            --user-msg-bg: var(--theme-color);
            --ai-msg-bg: #2d2d2d;
        }

        /* --- THEME CLASSES --- */
        body.theme-whatsapp { --theme-color: #57B078; --bg-dark: #0b141a; }
        body.theme-messenger { --theme-color: #5B89CE; --bg-dark: #101010; }
        body.theme-instagram { --theme-color: #C66B8D; --bg-dark: #0f0f0f; }
        body.theme-website { --theme-color: #5BAEB0; --bg-dark: #0f1014; }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, var(--theme-color) 0%, transparent 60%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-image 0.8s ease, background-color 0.8s ease, --theme-color 0.8s ease;
        }

        /* --- Glassmorphism Utils --- */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* --- LOGIN PAGE STYLES --- */
        #login-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, rgba(91, 174, 176, 0.1) 0%, transparent 50%);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 3rem;
            text-align: center;
            border-radius: 20px;
        }
        .login-title { margin-bottom: 2rem; font-size: 1.5rem; font-weight: 700; color: var(--theme-color); letter-spacing: 1px; }
        .login-input { margin-bottom: 1rem; text-align: center; }
        .login-btn {
            width: 100%; padding: 1rem; border-radius: 50px; border: none;
            background: var(--theme-color); color: white; font-weight: bold; font-size: 1rem;
            cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* --- APP CONTAINER (Hidden by default) --- */
        #app-container { display: none; width: 100%; flex: 1; flex-direction: column; }

        /* --- Navigation --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 100;
            padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-weight: 700; font-size: 1.2rem; letter-spacing: 1px; color: var(--theme-color); transition: color 0.5s; }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-item {
            cursor: pointer; padding: 0.5rem 1rem; border-radius: 8px;
            transition: all 0.3s ease; color: var(--text-muted); font-size: 0.9rem;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { background: var(--theme-color); color: white; box-shadow: 0 0 15px var(--theme-color); transition: background 0.3s, box-shadow 0.3s; }
        .hamburger { display: none; cursor: pointer; font-size: 1.5rem; }
        
        .logout-btn { 
            font-size: 0.8rem; color: var(--error); cursor: pointer; margin-left: 10px; 
            border: 1px solid rgba(239, 83, 80, 0.3); padding: 5px 10px; border-radius: 8px;
        }
        .logout-btn:hover { background: rgba(239, 83, 80, 0.1); }

        /* --- Main Content --- */
        main { flex: 1; padding: 6rem 1rem 2rem 1rem; max-width: 1000px; width: 100%; margin: 0 auto; }
        .tab-content { display: none; animation: fadeIn 0.4s ease; width: 100%; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { border-radius: 20px; padding: 2rem; }
        h2 { margin-bottom: 1.5rem; font-weight: 500; display: flex; align-items: center; gap: 10px; }
        .icon-circle { width: 12px; height: 12px; border-radius: 50%; background: var(--theme-color); display: inline-block; transition: background 0.3s; }

        /* --- Accordion Styles --- */
        .section-wrapper { margin-bottom: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 1.5rem; }
        .section-header {
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
            padding: 0.5rem 0; color: var(--text-main); font-weight: 600; font-size: 1rem; transition: color 0.3s;
        }
        .section-header:hover { color: var(--theme-color); }
        .section-header::after { content: 'â–¼'; font-size: 0.8rem; transition: transform 0.3s; }
        .section-header.active::after { transform: rotate(180deg); }
        .section-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, opacity 0.3s ease; opacity: 0; }
        .section-content.open { max-height: 1000px; opacity: 1; margin-top: 1rem; }

        /* --- Inputs --- */
        label { display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.9rem; }
        textarea, input[type="text"], select, input[type="password"] {
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 1rem; color: white; font-size: 1rem; outline: none; transition: border 0.3s;
        }
        textarea { height: 200px; resize: vertical; line-height: 1.5; }
        textarea:focus, input:focus, select:focus { border-color: var(--theme-color); }
        select { appearance: none; cursor: pointer; }
        select option { background: #1a1b20; color: white; }

        /* --- Dynamic Links --- */
        .link-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .remove-link { background: rgba(231, 76, 60, 0.2); color: #ff6b6b; border: 1px solid rgba(231, 76, 60, 0.3); width: 45px; display: flex; align-items: center; justify-content: center; border-radius: 12px; cursor: pointer; font-size: 1.2rem; }
        .add-link-btn { width: 100%; margin-top: 5px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.05); padding: 0.5rem; border-radius: 50px; border: 1px solid var(--glass-border); color: var(--text-muted); font-size: 0.85rem; }

        /* --- Chat Window (Shared) --- */
        .chat-container { background: rgba(0, 0, 0, 0.3); border-radius: 12px; border: 1px solid var(--glass-border); overflow: hidden; display: flex; flex-direction: column; height: 400px; }
        .chat-history { flex: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .message { max-width: 80%; padding: 0.8rem 1rem; border-radius: 12px; font-size: 0.95rem; line-height: 1.4; word-wrap: break-word; }
        .msg-ai { align-self: flex-start; background: #2d2d2d; border-bottom-left-radius: 2px; color: #ddd; }
        .msg-user { align-self: flex-end; background: var(--theme-color); border-bottom-right-radius: 2px; color: white; transition: background 0.3s; }
        .chat-input-area { padding: 10px; background: rgba(255,255,255,0.03); display: flex; gap: 10px; border-top: 1px solid var(--glass-border); }
        .chat-input-area input { padding: 0.8rem; border-radius: 50px; flex: 1; }
        .send-chat-btn { width: 45px; height: 45px; border-radius: 50%; background: var(--theme-color); color: white; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: background 0.3s; }
        
        /* --- LIVE INBOX SPECIFIC STYLES --- */
        .inbox-layout { display: flex; height: 75vh; gap: 0; }
        .inbox-sidebar { width: 300px; border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; background: rgba(0,0,0,0.2); }
        .inbox-main { flex: 1; display: flex; flex-direction: column; }
        
        .platform-selector { display: flex; justify-content: space-around; padding: 15px; border-bottom: 1px solid var(--glass-border); }
        .platform-btn { 
            width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            transition: transform 0.2s; background: rgba(255,255,255,0.1); 
            fill: white; /* For SVGs */
        }
        .platform-btn:hover, .platform-btn.active { transform: scale(1.1); filter: brightness(1.2); box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .platform-btn svg { width: 24px; height: 24px; }

        .contact-list { flex: 1; overflow-y: auto; padding: 10px; }
        .contact-item { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; border-radius: 8px; transition: background 0.2s; display: flex; align-items: center; gap: 10px; }
        .contact-item:hover, .contact-item.active { background: rgba(255,255,255,0.05); }
        .contact-item.active { border-left: 3px solid var(--theme-color); }
        .contact-avatar { width: 35px; height: 35px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem; }
        .contact-info { margin-left: 10px; overflow: hidden; }
        .contact-name { font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.95rem; }
        .contact-id { font-size: 0.75rem; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .inbox-header { padding: 15px; border-bottom: 1px solid var(--glass-border); font-weight: bold; background: rgba(0,0,0,0.1); }

        /* --- Actions --- */
        .suggestions { margin-top: 1rem; display: flex; gap: 0.8rem; flex-wrap: wrap; }
        .pill-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: var(--text-muted); padding: 0.4rem 1rem; border-radius: 50px; cursor: pointer; font-size: 0.85rem; transition: all 0.3s; }
        .pill-btn:hover { background: rgba(255,255,255,0.1); color: white; border-color: rgba(255,255,255,0.3); }
        .action-container { margin-top: 1rem; display: flex; justify-content: flex-end; }
        .save-btn { background: var(--theme-color); color: white; border: none; padding: 0.8rem 2rem; border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 1rem; box-shadow: 0 4px 15px rgba(0,0,0, 0.3); transition: transform 0.2s, box-shadow 0.2s, background 0.3s; }
        .save-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0, 0.5); }

        /* --- Overlays --- */
        #toast { visibility: hidden; min-width: 250px; background-color: var(--glass-bg); border: 1px solid var(--glass-border); color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 3500; left: 50%; bottom: 30px; transform: translateX(-50%); backdrop-filter: blur(10px); opacity: 0; transition: opacity 0.3s, bottom 0.3s; }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }
        #toast.success { border-left: 4px solid var(--success); }
        #toast.error { border-left: 4px solid var(--error); }
        #loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 16, 20, 0.85); backdrop-filter: blur(5px); z-index: 2000; display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 15px; transition: opacity 0.5s ease; }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1); border-radius: 50%; border-top-color: var(--theme-color); animation: spin 1s ease-in-out infinite; transition: border-top-color 0.3s; }
        .loading-text { font-size: 0.9rem; color: var(--text-muted); }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Mobile */
        @media (max-width: 768px) {
            .nav-links { position: absolute; top: 60px; left: 0; width: 100%; background: #1a1b20; flex-direction: column; display: none; }
            .nav-links.open { display: flex; }
            .nav-item { border-radius: 0; padding: 1.5rem; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.03); }
            .hamburger { display: block; }
            main { padding: 5rem 1rem; }
            .inbox-layout { flex-direction: column; height: auto; }
            .inbox-sidebar { width: 100%; height: 300px; border-right: none; border-bottom: 1px solid var(--glass-border); }
            .inbox-main { height: 500px; }
        }
    </style>
</head>
<body>

    <div id="login-container">
        <div class="card glass login-card">
            <div class="login-title">DIGITIVIA ACCESS</div>
            <input type="text" id="login-user" class="login-input" placeholder="Username">
            <input type="password" id="login-pass" class="login-input" placeholder="Password">
            <button class="login-btn" onclick="performLogin()">LOGIN</button>
        </div>
    </div>

    <div id="app-container">
        <div id="loader-overlay">
            <div class="spinner"></div>
            <div class="loading-text">Fetching Agent Configurations...</div>
        </div>

        <nav class="glass">
            <div class="logo">DIGITIVIA<span style="color:white"> AGENTCONTROLLER</span></div>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <div class="nav-links" id="navLinks">
                <div class="nav-item active" onclick="switchTab('website', this)">Website Agent</div>
                <div class="nav-item" onclick="switchTab('whatsapp', this)">WhatsApp Agent</div>
                <div class="nav-item" onclick="switchTab('messenger', this)">Messenger Agent</div>
                <div class="nav-item" onclick="switchTab('instagram', this)">Instagram Agent</div>
                <div class="nav-item" onclick="switchTab('inbox', this)">ðŸ”´ Live Inbox</div>
                <div class="logout-btn" onclick="performLogout()">Logout</div>
            </div>
        </nav>

        <main>
            <div id="dynamic-content-area"></div>
        </main>
    </div>

    <div id="toast">Saved Successfully!</div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG_WEBHOOK = "https://n8n.srv1174105.hstgr.cloud/webhook/promptAgent";
        const CHAT_WEBHOOK   = "https://n8n.srv1174105.hstgr.cloud/webhook/chatHandler";
        const HISTORY_WEBHOOK = "https://n8n.srv1174105.hstgr.cloud/webhook/getchathistory"; 
        const AUTH_WEBHOOK = "https://n8n.srv1174105.hstgr.cloud/webhook/login_creds";

        // Define Agents & Colors
        const AGENTS = [
            { id: 'website', name: 'Website Agent', color: '#5BAEB0' },
            { id: 'whatsapp', name: 'WhatsApp Agent', color: '#57B078' },
            { id: 'messenger', name: 'Messenger Agent', color: '#5B89CE' },
            { id: 'instagram', name: 'Instagram Agent', color: '#C66B8D' }
        ];

        const TONE_OPTIONS = ["Professional & Formal", "Friendly & Casual", "Empathetic & Helpful", "Sales-Oriented & Persuasive", "Witty & Humorous"];
        const PROMPT_TEMPLATES = {
            customer_service: "You are an empathetic and efficient Customer Service Agent...",
            sales: "You are a persuasive and energetic Sales Agent..."
        };

        // --- GLOBAL STATE ---
        let currentInboxPlatform = null;
        let currentChatUser = null;
        let currentChatUserName = null; 

        // ==========================================
        //       AUTH LOGIC (GATEKEEPER)
        // ==========================================
        
        window.onload = function() {
            const token = localStorage.getItem('digitivia_auth_token');
            if (token === 'valid_session') {
                showApp();
            } else {
                // Show Login Screen (Default)
            }
        };

        async function performLogin() {
            const user = document.getElementById('login-user').value;
            const pass = document.getElementById('login-pass').value;
            const btn = document.querySelector('.login-btn');

            if(!user || !pass) {
                showToast("Please fill in all fields", "error");
                return;
            }

            btn.innerText = "VERIFYING...";
            btn.style.opacity = "0.7";

            try {
                const response = await fetch(AUTH_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                const data = await response.json();

                if (data.success === true) {
                    localStorage.setItem('digitivia_auth_token', 'valid_session');
                    showApp();
                } else {
                    showToast("Invalid Credentials", "error");
                }
            } catch (e) {
                console.error(e);
                showToast("Server Connection Error", "error");
            } finally {
                btn.innerText = "LOGIN";
                btn.style.opacity = "1";
            }
        }

        function performLogout() {
            localStorage.removeItem('digitivia_auth_token');
            location.reload(); // Refresh to lock
        }

        function showApp() {
            document.getElementById('login-container').style.display = 'none';
            const app = document.getElementById('app-container');
            app.style.display = 'flex';
            
            // Initialize App
            buildInterface();
            fetchCurrentConfigurations();
            document.getElementById('loader-overlay').style.display = 'none';
            startAutoRefresh();
        }

        function startAutoRefresh() {
            setInterval(() => {
                if (document.getElementById('inbox').classList.contains('active')) {
                    if(currentInboxPlatform) loadInbox(currentInboxPlatform, true); 
                    if(currentChatUser) loadInboxMessages(currentInboxPlatform, currentChatUser, currentChatUserName, true);
                }
            }, 6500); 
        }

        // ==========================================
        //       MAIN APP LOGIC (UI BUILDER)
        // ==========================================

        function buildInterface() {
            const container = document.getElementById('dynamic-content-area');
            let html = '';

            // A. CONFIG TABS
            AGENTS.forEach((agent) => {
                html += `
                <div id="${agent.id}" class="tab-content">
                    <div class="card glass">
                        <h2><span class="icon-circle" style="background: ${agent.color};"></span> ${agent.name}</h2>
                        <div class="section-wrapper">
                            <div class="section-header active" onclick="toggleSection('${agent.id}-prompt-sec')">Agent Role (System Prompt)</div>
                            <div id="${agent.id}-prompt-sec" class="section-content open">
                                <textarea id="prompt-${agent.id}" placeholder="Define how your agent should behave..."></textarea>
                                <div class="suggestions">
                                    <button class="pill-btn" onclick="applySuggestion('${agent.id}', 'customer_service')">âœ¨ Customer Service</button>
                                    <button class="pill-btn" onclick="applySuggestion('${agent.id}', 'sales')">ðŸš€ Sales Agent</button>
                                </div>
                            </div>
                        </div>
                        <div class="section-wrapper">
                            <div class="section-header" onclick="toggleSection('${agent.id}-tone-sec')">Agent Tone</div>
                            <div id="${agent.id}-tone-sec" class="section-content">
                                <select id="tone-${agent.id}">
                                    <option value="" disabled selected>Select a tone...</option>
                                    ${TONE_OPTIONS.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                                </select>
                            </div>
                        </div>
                        <div class="section-wrapper">
                            <div class="section-header" onclick="toggleSection('${agent.id}-links-sec')">Knowledge Base (Links)</div>
                            <div id="${agent.id}-links-sec" class="section-content">
                                <div id="links-container-${agent.id}"></div>
                                <div class="add-link-btn" onclick="addLinkField('${agent.id}')">+ Add Another Link</div>
                            </div>
                        </div>
                        <div class="section-wrapper">
                            <div class="section-header" onclick="toggleSection('${agent.id}-chat-sec', true, '${agent.id}')">Test Chat Window</div>
                            <div id="${agent.id}-chat-sec" class="section-content">
                                <div class="chat-container">
                                    <div id="chat-history-${agent.id}" class="chat-history">
                                        <div class="message msg-ai">Hello! I am the ${agent.name}. How can I help?</div>
                                    </div>
                                    <div class="chat-input-area">
                                        <input type="text" id="chat-input-${agent.id}" placeholder="Type a message..." onkeypress="handleEnter(event, '${agent.id}')">
                                        <button class="send-chat-btn" onclick="sendChatMessage('${agent.id}')">âž¤</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="action-container">
                            <button class="save-btn" onclick="saveRole('${agent.id}')">Save Role</button>
                        </div>
                    </div>
                </div>`;
            });

            // B. LIVE INBOX TAB
            const iconWhatsapp = `<svg viewBox="0 0 24 24"><path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.711 2.598 2.664-.698c1.024.558 1.815.842 2.802.842h.002c3.178 0 5.769-2.587 5.769-5.766 0-1.545-.601-2.997-1.692-4.088-1.09-1.091-2.539-1.691-4.085-1.691zm0-2c2.083 0 4.041.812 5.513 2.285 1.472 1.474 2.282 3.432 2.281 5.515 0 4.296-3.499 7.794-7.796 7.794-1.312 0-2.551-.33-3.666-.921l-4.093 1.073 1.092-3.987c-.672-1.163-1.025-2.478-1.025-3.959.001-4.301 3.502-7.8 7.802-7.8"/></svg>`;
            const iconMessenger = `<svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.03 2 11c0 2.87 1.5 5.43 3.86 7.02-.06.71-.24 2.53-.54 3.79 1.43-.37 3.39-1.01 4.58-1.55.67.19 1.39.3 2.1.3 5.52 0 10-4.03 10-9S17.52 2 12 2zm1.2 12.39l-2.67-2.85-5.23 2.85 5.76-6.11 2.64 2.85 5.26-2.85-5.76 6.11z"/></svg>`;

        // --- THEME & NAVIGATION ---
        function switchTab(tabId, element) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            if(element) element.classList.add('active');

            let color = '#5BAEB0'; 
            if(tabId === 'whatsapp') color = '#57B078';
            if(tabId === 'page' || tabId === 'messenger') color = '#5B89CE';
            if(tabId === 'instagram') color = '#C66B8D';
            if(tabId === 'website') color = '#5BAEB0';
            if(tabId === 'inbox') color = '#ffffff'; 

            document.documentElement.style.setProperty('--theme-color', color);
            if (document.getElementById('navLinks').classList.contains('open')) toggleMenu();
        }

        // --- LIVE INBOX LOGIC ---
        async function loadInbox(platform, isAutoRefresh = false) {
            if(!isAutoRefresh) {
                currentInboxPlatform = platform;
                let color = '#57B078';
                if(platform === 'page') color = '#5B89CE';
                if(platform === 'instagram') color = '#C66B8D';
                document.documentElement.style.setProperty('--theme-color', color);
            }

            const list = document.getElementById('contact-list');
            if(!isAutoRefresh) list.innerHTML = '<div style="padding:20px; text-align:center;">Loading...</div>';
            
            try {
                const res = await fetch(`${HISTORY_WEBHOOK}?action=get_contacts&platform=${platform}`);
                const data = await res.json();
                const contacts = data.contacts || data; 

                if(!contacts || contacts.length === 0) {
                    if(!isAutoRefresh) list.innerHTML = '<div style="padding:20px; text-align:center;">No chats found.</div>';
                    return;
                }

                const newContent = document.createElement('div');
                contacts.forEach(contact => {
                    const div = document.createElement('div');
                    div.className = 'contact-item';
                    if(contact.user_id === currentChatUser) div.classList.add('active'); 
                    div.onclick = () => loadInboxMessages(platform, contact.user_id, contact.user_name);
                    const displayName = contact.user_name || contact.user_id; 
                    const displayId = contact.user_name ? contact.user_id : ''; 
                    div.innerHTML = `
                        <div class="contact-avatar">${displayName.substring(0,2).toUpperCase()}</div>
                        <div class="contact-info">
                            <div class="contact-name">${displayName}</div>
                            <div class="contact-id">${displayId}</div>
                        </div>
                    `;
                    newContent.appendChild(div);
                });
                list.innerHTML = '';
                list.appendChild(newContent);
            } catch(e) {
                if(!isAutoRefresh) list.innerHTML = '<div style="padding:20px; color:red;">Error loading contacts.</div>';
            }
        }

        async function loadInboxMessages(platform, userId, userName, isAutoRefresh = false) {
            currentChatUser = userId;
            currentChatUserName = userName;
            const container = document.getElementById('inbox-messages');
            const displayName = userName || userId;
            
            if(!isAutoRefresh) {
                document.getElementById('inbox-header-title').innerText = `Chat with ${displayName}`;
                container.innerHTML = '<div style="padding:20px; text-align:center;">Loading history...</div>';
            }

            try {
                const res = await fetch(`${HISTORY_WEBHOOK}?action=get_messages&platform=${platform}&user_id=${userId}`);
                const data = await res.json();
                const messages = data.messages || data;

                if(messages.length === 0 && !isAutoRefresh) {
                    container.innerHTML = '<div style="padding:20px; text-align:center;">No messages yet.</div>';
                    return;
                }

                const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 50;
                container.innerHTML = '';
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `message ${msg.sender === 'user' ? 'msg-user' : 'msg-ai'}`;
                    div.innerHTML = msg.message;
                    container.appendChild(div);
                });

                if(!isAutoRefresh || isAtBottom) {
                    container.scrollTop = container.scrollHeight;
                }
            } catch(e) {
                if(!isAutoRefresh) container.innerHTML = 'Error loading messages';
            }
        }

        // --- STANDARD LOGIC ---
        function addLinkField(agentId, value = "") {
            const container = document.getElementById(`links-container-${agentId}`);
            const div = document.createElement('div');
            div.className = 'link-row';
            div.innerHTML = `<input type="text" class="link-input" value="${value}" placeholder="https://..."><div class="remove-link" onclick="this.parentElement.remove()">Ã—</div>`;
            container.appendChild(div);
        }

        function getLinksAsCommaString(agentId) {
            const inputs = document.querySelectorAll(`#links-container-${agentId} .link-input`);
            return Array.from(inputs).map(input => input.value.trim()).filter(val => val !== "").join(', ');
        }

        async function fetchCurrentConfigurations() {
            try {
                const response = await fetch(CONFIG_WEBHOOK, { method: 'GET' });
                if (response.ok) {
                    const data = await response.json();
                    AGENTS.forEach(agent => {
                        const promptVal = data[`system_prompt_${agent.id}`];
                        if(promptVal) document.getElementById(`prompt-${agent.id}`).value = promptVal;
                        const toneVal = data[`agent_tone_${agent.id}`];
                        if(toneVal) document.getElementById(`tone-${agent.id}`).value = toneVal;
                        const linksVal = data[`links_${agent.id}`];
                        if(linksVal) {
                            const linksArray = linksVal.split(',');
                            linksArray.forEach(link => addLinkField(agent.id, link.trim()));
                        } else {
                            addLinkField(agent.id);
                        }
                    });
                }
            } catch (error) { AGENTS.forEach(a => addLinkField(a.id)); } 
        }

        async function saveRole(agentId) {
            const prompt = document.getElementById(`prompt-${agentId}`).value;
            const tone = document.getElementById(`tone-${agentId}`).value;
            const linksString = getLinksAsCommaString(agentId);
            const btn = document.querySelector(`#${agentId} .save-btn`);
            const originalText = btn.innerText;
            btn.innerText = "Saving...";
            try {
                const payload = {
                    agent_source: agentId,
                    system_prompt: prompt,
                    timestamp: new Date().toISOString()
                };
                payload[`agent_tone_${agentId}`] = tone;
                payload[`links_${agentId}`] = linksString;
                await fetch(CONFIG_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                showToast("Saved Successfully!", "success");
            } catch(e) { showToast("Error saving data", "error"); } 
            finally { btn.innerText = originalText; }
        }

        function toggleMenu() { document.getElementById('navLinks').classList.toggle('open'); }

        function toggleSection(sectionId, isChat = false, agentId = null) {
            const section = document.getElementById(sectionId);
            const header = section.previousElementSibling;
            const isOpen = section.classList.contains('open');
            if(isOpen) {
                section.classList.remove('open');
                header.classList.remove('active');
            } else {
                section.classList.add('open');
                header.classList.add('active');
                if(isChat && agentId) loadChatHistory(agentId);
            }
        }

        function handleEnter(e, agentId) { if(e.key === 'Enter') sendChatMessage(agentId); }
        function applySuggestion(agentId, type) { document.getElementById(`prompt-${agentId}`).value = PROMPT_TEMPLATES[type]; }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            t.className = type; t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function loadChatHistory(agentId) {
            const historyContainer = document.getElementById(`chat-history-${agentId}`);
            try {
                const url = `${CHAT_WEBHOOK}?agent_source=${agentId}&action=get_history`;
                const response = await fetch(url);
                if(response.ok) {
                    const data = await response.json();
                    let messages = [];
                    if(data.messages && Array.isArray(data.messages)) messages = data.messages;
                    else if(Array.isArray(data)) messages = data;
                    if(messages.length > 0) {
                        historyContainer.innerHTML = ''; 
                        messages.forEach(msg => {
                            appendMessage(agentId, msg.sender, msg.message); 
                        });
                        historyContainer.scrollTop = historyContainer.scrollHeight;
                    }
                }
            } catch(e) { console.log("History error", e); }
        }

        async function sendChatMessage(agentId) {
            const input = document.getElementById(`chat-input-${agentId}`);
            const text = input.value.trim();
            if(!text) return;
            appendMessage(agentId, 'user', text);
            input.value = '';
            const historyContainer = document.getElementById(`chat-history-${agentId}`);
            historyContainer.scrollTop = historyContainer.scrollHeight;
            const loadingId = `loading-${Date.now()}`;
            appendMessage(agentId, 'ai', '...', loadingId);
            try {
                const response = await fetch(CHAT_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        agent_source: agentId,
                        message: text,
                        sender: 'user',
                        timestamp: new Date().toISOString()
                    })
                });
                const data = await response.json();
                document.getElementById(loadingId).remove();
                appendMessage(agentId, 'ai', data.reply || data.output || "No reply received.");
                historyContainer.scrollTop = historyContainer.scrollHeight;
            } catch(e) {
                document.getElementById(loadingId).remove();
                appendMessage(agentId, 'ai', 'Error: Could not reach agent.');
            }
        }

        function appendMessage(agentId, sender, text, id = null) {
            const container = document.getElementById(`chat-history-${agentId}`);
            const div = document.createElement('div');
            div.className = `message ${sender === 'user' ? 'msg-user' : 'msg-ai'}`;
            div.innerHTML = text;
            if(id) div.id = id;
            container.appendChild(div);
        }
    </script>
